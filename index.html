<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <main>
        <time id="time">12:17:10 PM</time>
        <h1>
            <span id="greeting"></span>
            <span id="username" contenteditable="true"></span>
        </h1>

        <h2 id="question">What is your focus for the day?</h2>
        <h2 id="focus" contenteditable="true"></h2>
    </main>

    <footer>
        <div class="footer-contents">
            <button id="show-military-time">Military Time</button>
            <button id="show-am-pm">Show AM PM</button>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>

</html>
